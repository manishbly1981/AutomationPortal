<!DOCTYPE html>
<html>
<head>
	<title>Top Panel Example</title>
	<style>
		/* Styling for the top panel */
		.top-panel {
			display: flex;
			justify-content: space-between;
			align-items: center;
			padding: 10px;
			background-color: #f2f2f2;
			box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
		}

		/* Styling for the left panel */
		.left-panel {
			display: flex;
			align-items: center;
			margin-right: 20px;
		}

		/* Styling for the buttons */
		.button {
			padding: 10px 20px;
			background-color: #4CAF50;
			color: white;
			border: none;
			border-radius: 5px;
			font-size: 16px;
			cursor: pointer;
		}

		.button:hover {
			background-color: #3e8e41;
		}
	</style>
</head>
<body>
	<div class="top-panel">
		<div class="left-panel">
			<button class="button">Left Button</button>
			<h1>Left Panel Title</h1>
		</div>
		<div>
			<h1>Center Title</h1>
		</div>
		<div>
			<button class="button">Right Button</button>
		</div>
	</div>
</body>
</html>
